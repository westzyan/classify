<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <title>数据包列表</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-style.css">
    <link rel="stylesheet" href="assets/css/owl.css">

</head>

<body class="is-preload">

<style>
    .jump{
        width: 5%;
        height: 18px;
    }
    #editShare .button{
        width: 200px;
        height: 50px;
        background:#c5464a;
        color:#fff;
    }
    #editShare input{
        margin:0px 10px;
        border: 2px solid #c5464a;
        border-radius: 5px;
        background: transparent;
        text-align:center;
        height: 50px;
        width: calc( 100% - 150px);
        text-align-last: center;
    }
    #editShare select{
        width: 450px;
        margin:0px 10px;
        height: 50px;
        text-align:center;
        text-align-last: center;
        border: 2px solid #c5464a;
    }
</style>

<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a href="feature">数据流量分析选择</a>
                </div>
            </header>
            <form action="/feature/getpackage2" method="post" id="editShare">
                <div class="form-inline">
                    <p><label class="title">特征选择:</label>
                        <select name="feature2" id="selectfeature">
                            <option value="Infogain+Ranker">Infogain+Ranker</option>
                            <option value="CfsSubsetEval+BestFirst" selected>CfsSubsetEval+BestFirst</option>
                        </select>
                    </p>
                </div>
                <fieldset>
                    <legend>
                        <strong style="width: 100px">训练集数据列表</strong>
                    </legend>
                </fieldset>
                <div class="btn-group" data-toggle="buttons">
                    <table class="table table-striped table-hover table-bordered" style="table-layout: fixed; word-break:break-all; word-wrap:break-word;" >
                        <thead>
                        <tr>
                            <th>数据名字</th>
                            <th>本地地址</th>
                            <th>数据类型</th>
                            <th>选择</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="feature :${Feature}">
                            <td style="width:300px;" th:text="${feature.filename}"></td>
                            <td style="width:300px;" th:text="${feature.filepath}"></td>
                            <td style="width:120px;" th:text="${feature.type}"></td>
                            <td>
                                <label class="btn btn-primary"style="width: 85px;height:30px"><input type="radio" name="selecttrain"  th:value="${feature.filename}" >选择</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <a th:href="@{'/feature?pn='+${page.firstPage}}">首页</a>
                <c:if test="${page.hasPreviousPage}"><a th:href="@{'/feature?pn='+${page.prePage}}">上一页</a></c:if>

                <c:if test="${page.hasNextPage}"><a th:href="@{'/feature?pn='+${page.nextPage}}">下一页</a></c:if>

                <a th:href="@{'/feature?pn='+${page.lastPage}}">最后页</a>
                <p>
                    <span>共</span>
                    <span th:text="${page.pages}"></span>
                    <span>页 --当前页是第</span>
                    <span id="pagenow" th:text="${page.pageNum}"></span>
                    <span>页 -- 共有</span>
                    <span th:text="${page.total}"></span>
                    <span>条数据</span>
                    <span>-- 跳转到:
                    <input id="jump" class="jump" type="text" value="1"/>页
                    <a href="" onclick="getpn(this)">点击跳转</a>
                    </span>
                </p>

                <p><div align="center">
                <input type="submit" class="button" value="提取特征" id="btnPost" style="width: 200px;height: 50px;background:#c5464a;color:#fff;"/></div>
                </p>
            </form>
        </div>
    </div>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">

            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li><a href="index">抓包/index</a></li>
                    <li><a href="home">数据包管理/home</a></li>
                    <li><a href="feature">提取特征/feature</a></li>
                    <li><a href="train">数据流量训练模型/train</a></li>
                    <li><a href="model">模型信息管理/model</a></li>
                    <li><a href="test">测试模型/test</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/transition.js"></script>
<script src="assets/js/owl-carousel.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
