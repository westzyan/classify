<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>模型信息更新</title>
    <title>Title</title>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/fontawesome.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/templatemo-style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/owl.css}" />


    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/browser.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/breakpoints.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/transition.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/owl-carousel.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/custom.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>

</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a href="model">模型信息管理</a>
                </div>
            </header>
            <div class="contentDiv">
                <legend>
                    <strong>模型信息更新</strong>
                </legend>
                <form th:action="@{/model/{action}(action=${action})}"  method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="model_name" class="col-sm-2 control-label">模型名称:</label>
                        <div class="col-xs-4">
                            <input type="hidden" class="form-control" id="model_name" name="id"  th:value="${model.model_name}"  th:field="*{model.model_name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="model_path" class="col-sm-2 control-label">模型路径:</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="model_path" name="path1" th:value="${model.model_path}" th:field="*{model.model_path}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="model_path" class="col-sm-2 control-label">评价路径:</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="result_path" name="path1" th:value="${model.result_path}" th:field="*{model.result_path}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="model_path" class="col-sm-2 control-label">特征路径:</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="feature_path" name="path1" th:value="${model.feature_path}" th:field="*{model.feature_path}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="submit" value="提交" οnclick="model/update_model/"/>
                            <input class="btn " type="button" value="返回" onclick="history.back()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li><a href="index">抓包/index</a></li>
                    <li><a href="home">数据包管理/home</a></li>
                    <li><a href="feature">提取特征/feature</a></li>
                    <li><a href="train">数据流量训练模型/train</a></li>
                    <li><a href="model">模型信息管理/model</a></li>
                    <li><a href="test">测试模型/test</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
